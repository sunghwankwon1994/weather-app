<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- css -->
    <link rel="stylesheet" href="style.css" />
    <!-- awesome font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tools</title>
  </head>
  <body class="container">
    <!-- Weather box -->
    <section class="contents">
      <div class="time_container">
      <div class="time" id="time">
        10:10 <span id="am-pm">AM</span>
      </div>
      <div class="date" id="date">
        Saturday, 15 2 May
      </div>
    </div>
    <div class="weather_container hide">
      <div class="weather">
        <div class="city"></div>
        <img src="" class="curIcon"></img>
        <div class="curTemp"></div>
      </div>
      <div id="moreInfo">
        <!-- <div class="feelLike">12</div> -->
        </div>
    </section>

    <!-- To do list -->
    <section class="todo_container">
      <div class="add_box" >
        <h2>My to do list</h2>
        <div class="input-container">
        <input id="toDoListInput" type="text" placeholder="Ex) to get a car">
        <input id="dueDateInput" type="date">
      </div>
        <button type="submit" id="addBtn">Add</button>
      </div>
 
        <div class="toDoList">
          <h2>To do list<div class="select">
            <select name="todos" class="filter-todo">
              <option value="all">All</option>
              <option value="completed">Completed</option>
              <option value="uncompleted">Uncompleted</option>
            </select>
          </div></h2>
        <ul id="todoUl">

        </ul>

    </div>
    </section>
<section>
  <audio id="sound"></audio>
  <div class="dictionary-container">
      <div class="search-box">
          <input
              type="text"
              placeholder="Type the word here.."
              id="inp-word"
          />
          <button id="search-btn">Search</button>
      </div>
      <div class="result" id="result"></div>
  </div>
</section>

   <section class="bottom_menu">
      <!-- <div>
        <i class="fa-solid fa-bars"></i>
      </div> -->
    </section> 


    <script type='text/javascript' src='config.js'></script>
    <script type="module" src="index.js"></script>
  </body>
</html>
