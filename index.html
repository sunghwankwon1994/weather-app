<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Tools</title>
  </head>
  <body>
    <section class="contents">
      <div class="time_container">
      <div class="time" id="time">
        10:10 <span id="am-pm">AM</span>
      </div>
      <div class="date" id="date">
        Saturday, 15 2 May
      </div>
    </div>
      <div class="weather">
        <div class="city"></div>
        <img src="" class="curIcon"></img>
        <div class="curTemp"></div>
      </div>
      <div id="moreInfo">
        <div class="feelLike">12</div>
        <div class="feelLike">12</div>
        <div class="feelLike">12</div>
        <div class="feelLike">12</div>
      </div>
    </section>
    <section class="bottom_menu">
      <div>
        <i class="fa-solid fa-bars"></i>
      </div>
      <div>
        <i class="fa-solid fa-list-check"></i>
    </div>
    <div>
      <i class="fa-solid fa-gamepad"></i>
  </div>
  <div>
    <i class="fa-solid fa-map-location-dot"></i>
  </div>
  <div>
    <i class="fa-solid fa-book-font"></i>
  </div>

    </section>
    
    <script type='text/javascript' src='config.js'></script><script src="index.js"></script>
  </body>
</html>
